services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: stock-insight-frontend
    ports:
      - "5173:5173"
    networks:
      - stock-insight-net
    volumes:
      - ./frontend:/app
      - /app/node_modules

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: stock-insight-backend
    ports:
      - "5001:5000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - SECRET_KEY=${SECRET_KEY}
      - FLASK_APP=${FLASK_APP}
      - FERNET_KEY=${FERNET_KEY}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      db:
        condition: service_healthy
    networks:
      - stock-insight-net
    volumes:
      - ./backend:/app

  db:
    image: postgres:alpine
    container_name: stock-insight-db
    ports:
      - "5433:5432"
    env_file:
      - .env
    environment:
      - POSTGRES_USER=${POSTGRES_USER}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=${POSTGRES_DB}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
    volumes:
      - db_data:/var/lib/postgresql/data
    networks:
      - stock-insight-net

  redis:
    image: "redis:alpine"
    container_name: stock-insight-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - stock-insight-net

volumes:
  db_data:
  redis_data:

networks:
  stock-insight-net:
    driver: bridge
