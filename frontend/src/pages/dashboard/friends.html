<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends - Stock Insight Platform</title>
    <!-- Removed inline script as we handle protection in friends.js -->
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
      <!-- Authenticated User Nav -->
      <div id="nav-links-user" class="">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <a
                href="/src/pages/dashboard/index.html"
                class="flex-shrink-0 flex items-center text-xl font-bold"
                >StockInsight</a
              >
              <div class="ml-6 flex space-x-8">
                <a
                  href="/src/pages/dashboard/index.html"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  >Dashboard</a
                >
                <a
                  href="/src/pages/dashboard/profile.html"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  >Profile</a
                >
                <a
                  href="/src/pages/dashboard/friends.html"
                  class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  >Friends</a
                >
                <a
                  href="/src/pages/dashboard/chat.html"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  >Chat</a
                >
              </div>
            </div>
            <div class="flex items-center ml-6">
              <button
                id="logout-button"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Guest Nav -->
      <div id="nav-links-guest" class="hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <a href="/" class="flex items-center text-xl font-bold">StockInsight</a>
            <div class="flex items-center">
              <a
                href="/src/pages/auth/login.html"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded mr-2"
                >Login</a
              >
              <a
                href="/src/pages/auth/register.html"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
                >Register</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <div class="container mx-auto mt-8 p-4">
      <h1 class="text-3xl font-bold mb-8">Friends Management</h1>

      <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
        <!-- Left Column: My Friends & Pending Requests -->
        <div>
          <!-- My Friends -->
          <div class="bg-white p-6 rounded-lg shadow mb-8">
            <h2 class="text-xl font-semibold mb-4">My Friends</h2>
            <div id="friends-list" class="space-y-2">
              <p>Loading friends...</p>
            </div>
          </div>

          <!-- Pending Requests -->
          <div class="bg-white p-6 rounded-lg shadow">
            <h2 class="text-xl font-semibold mb-4">Pending Friend Requests</h2>
            <div id="pending-requests-list" class="space-y-3">
              <p>Loading requests...</p>
            </div>
          </div>
        </div>

        <!-- Right Column: Search Users -->
        <div class="bg-white p-6 rounded-lg shadow">
          <h2 class="text-xl font-semibold mb-4">Find New Friends</h2>
          <div class="mb-4">
            <input
              type="search"
              id="user-search-input"
              class="w-full p-2 border border-gray-300 rounded-md"
              placeholder="Search by username..."
            />
          </div>
          <div id="user-search-results" class="space-y-2">
            <!-- Search results will appear here -->
          </div>
        </div>
      </div>
    </div>

    <script src="/src/js/config/routes.js"></script>
    <script src="/src/js/utils/pathManager.js"></script>
    <script type="module" src="/src/js/api.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/friends.js"></script>
  </body>
</html>
