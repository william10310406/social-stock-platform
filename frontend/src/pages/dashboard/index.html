<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="page-title" content="儀表板" />
    <title>儀表板 - Stock Insight Platform</title>
    <!-- Removed inline script as we handle protection in dashboard.js -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- No inline styles needed anymore -->
  </head>
  <body class="min-h-screen">
    <!-- 漸變背景 -->
    <div class="fixed inset-0 bg-gradient-to-br from-indigo-50 via-white to-purple-50 -z-10"></div>
    
    <!-- 導航欄容器 -->
    <div id="navbar-container" class="relative z-10"></div>

    <main class="container mx-auto px-4 py-8 relative z-10">
      <!-- 歡迎訊息 -->
      <div class="mb-8 animate-fade-in">
        <div class="flex items-center justify-between">
          <div>
            <h1 class="text-4xl font-bold mb-2">
              <span class="text-gradient">歡迎回到</span>
              <span class="text-gray-800">儀表板</span>
            </h1>
            <p class="text-xl text-gray-600">管理您的投資組合和社交網絡</p>
          </div>
          <div class="hidden md:block">
            <div class="w-12 h-12 bg-gradient-primary rounded-xl flex items-center justify-center">
              <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
              </svg>
            </div>
          </div>
        </div>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- 股票圖表 -->
        <div class="lg:col-span-2 animate-slide-in-left">
          <div class="card-modern p-8">
            <div class="flex justify-between items-center mb-6">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-blue-600 rounded-lg flex items-center justify-center mr-3">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19v-6a2 2 0 00-2-2H5a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2zm0 0V9a2 2 0 012-2h2a2 2 0 012 2v10m-6 0a2 2 0 002 2h2a2 2 0 002-2m0 0V5a2 2 0 012-2h2a2 2 0 012 2v14a2 2 0 01-2 2h-2a2 2 0 01-2-2z"></path>
                  </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">熱門股票</h2>
              </div>
              <a
                href="/src/pages/dashboard/stocks.html"
                class="inline-flex items-center px-4 py-2 bg-gradient-primary text-white text-sm font-medium rounded-lg transition-transform"
                >查看全部 →</a
              >
            </div>
            <div id="hot-stocks" class="space-y-4">
              <div class="text-center text-gray-500 py-8 animate-pulse-soft">
                <div class="w-12 h-12 bg-gray-200 rounded-full mx-auto mb-4"></div>
                載入中...
              </div>
            </div>
          </div>
        </div>

        <!-- 右側欄位 -->
        <div class="lg:col-span-1 space-y-6 animate-slide-in-right">
          <!-- 發文區域 -->
          <div class="card-modern p-6">
            <div class="flex items-center mb-4">
              <div class="w-8 h-8 bg-gradient-secondary rounded-lg flex items-center justify-center mr-3">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z"></path>
                </svg>
              </div>
              <h2 class="text-xl font-bold text-gray-800">發表新文章</h2>
            </div>
            <form id="create-post-form" class="space-y-4">
              <div>
                <label for="post-title" class="block text-sm font-medium text-gray-700 mb-2">
                  標題
                </label>
                <input
                  type="text"
                  id="post-title"
                  name="post-title"
                  class="input-modern"
                  placeholder="請輸入文章標題"
                  required
                />
              </div>
              <div>
                <label for="post-body" class="block text-sm font-medium text-gray-700 mb-2">
                  內容
                </label>
                <textarea
                  id="post-body"
                  name="post-body"
                  rows="4"
                  class="input-modern resize-none"
                  placeholder="分享您的投資想法..."
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="btn-gradient w-full"
              >
                ✨ 發表文章
              </button>
            </form>
          </div>

          <!-- 市場統計 -->
          <div class="card-modern p-6">
            <div class="flex items-center mb-4">
              <div class="w-8 h-8 bg-gradient-success rounded-lg flex items-center justify-center mr-3">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7h8m0 0v8m0-8l-8 8-4-4-6 6"></path>
                </svg>
              </div>
              <h3 class="text-lg font-bold text-gray-800">市場概況</h3>
            </div>
            <div id="market-overview" class="grid grid-cols-2 gap-4">
              <div class="text-center text-gray-500 py-4 col-span-2 animate-pulse-soft">載入中...</div>
            </div>
          </div>

          <!-- 快速功能 -->
          <div class="card-modern p-6">
            <div class="flex items-center mb-4">
              <div class="w-8 h-8 bg-gradient-dark rounded-lg flex items-center justify-center mr-3">
                <svg class="w-4 h-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
              </div>
              <h3 class="text-lg font-bold text-gray-800">快速功能</h3>
            </div>
            <div class="space-y-3">
              <a
                href="/src/pages/dashboard/stocks.html"
                                 class="group flex items-center w-full text-left px-4 py-3 rounded-lg border border-gray-200 hover:bg-gradient-primary hover:text-white transition-all duration-200"
              >
                <span class="text-lg mr-3">📊</span>
                <span class="font-medium">股票分析</span>
                <svg class="w-4 h-4 ml-auto group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </a>
              <a
                href="/src/pages/dashboard/profile.html"
                                 class="group flex items-center w-full text-left px-4 py-3 rounded-lg border border-gray-200 hover:bg-gradient-secondary hover:text-white transition-all duration-200"
              >
                <span class="text-lg mr-3">📝</span>
                <span class="font-medium">編輯個人資料</span>
                <svg class="w-4 h-4 ml-auto group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </a>
              <a
                href="/src/pages/dashboard/friends.html"
                                 class="group flex items-center w-full text-left px-4 py-3 rounded-lg border border-gray-200 hover:bg-gradient-success hover:text-white transition-all duration-200"
              >
                <span class="text-lg mr-3">👥</span>
                <span class="font-medium">管理好友</span>
                <svg class="w-4 h-4 ml-auto group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </a>
              <a
                href="/src/pages/dashboard/chat.html"
                                 class="group flex items-center w-full text-left px-4 py-3 rounded-lg border border-gray-200 hover:bg-gradient-dark hover:text-white transition-all duration-200"
              >
                <span class="text-lg mr-3">💬</span>
                <span class="font-medium">私人聊天</span>
                <svg class="w-4 h-4 ml-auto group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path>
                </svg>
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- 最新文章區域 -->
      <div class="mt-8 animate-fade-in">
        <div class="card-modern overflow-hidden">
          <div class="px-8 py-6 bg-gradient-to-r from-gray-50 to-indigo-50 border-b border-gray-200">
            <div class="flex items-center justify-between">
              <div class="flex items-center">
                <div class="w-10 h-10 bg-gradient-primary rounded-lg flex items-center justify-center mr-4">
                  <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 20H5a2 2 0 01-2-2V6a2 2 0 012-2h10a2 2 0 012 2v1m2 13a2 2 0 01-2-2V7m2 13a2 2 0 002-2V9.5a2.5 2.5 0 00-2.5-2.5H15"></path>
                  </svg>
                </div>
                <div>
                  <h2 class="text-2xl font-bold text-gray-800">最新文章</h2>
                  <p class="text-sm text-gray-600">社群最新投資想法與市場分析</p>
                </div>
              </div>
              <div class="hidden md:flex items-center space-x-2 text-sm text-gray-500">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span>即時更新</span>
              </div>
            </div>
          </div>
          <div id="posts-container" class="p-8">
            <div class="text-center text-gray-500 py-12 animate-pulse-soft">
              <div class="w-16 h-16 bg-gray-200 rounded-full mx-auto mb-4"></div>
              <div class="space-y-2">
                <div class="h-4 bg-gray-200 rounded w-32 mx-auto"></div>
                <div class="h-3 bg-gray-200 rounded w-24 mx-auto"></div>
              </div>
              <p class="mt-4">載入最新文章中...</p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/js/config/routes-docker.js"></script>
    <script type="module" src="/src/js/utils/pathManager.js"></script>
    <script type="module" src="/src/js/utils/pwa.js"></script>
    <script type="module" src="/src/js/template.js"></script>
    <script type="module" src="/src/js/api.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/dashboard.js"></script>
  </body>
</html>
