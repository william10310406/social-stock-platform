<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="page-title" content="儀表板" />
    <title>儀表板 - Stock Insight Platform</title>
    <!-- Removed inline script as we handle protection in dashboard.js -->
    <link rel="stylesheet" href="/src/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- No inline styles needed anymore -->
  </head>
  <body class="bg-gray-50 min-h-screen">
    <!-- 導航欄容器 -->
    <div id="navbar-container"></div>

    <main class="container mx-auto px-4 py-8">
      <!-- 歡迎訊息 -->
      <div class="mb-8">
        <h1 class="text-3xl font-bold text-gray-900 mb-2">歡迎回到儀表板</h1>
        <p class="text-gray-600">管理您的投資組合和社交網絡</p>
      </div>

      <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <!-- 股票圖表 -->
        <div class="lg:col-span-2">
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <div class="flex justify-between items-center mb-4">
              <h2 class="text-xl font-semibold text-gray-900">熱門股票</h2>
              <a
                href="/src/pages/dashboard/stocks.html"
                class="text-indigo-600 hover:text-indigo-800 text-sm"
                >查看全部 →</a
              >
            </div>
            <div id="hot-stocks" class="space-y-4">
              <div class="text-center text-gray-500 py-8">載入中...</div>
            </div>
          </div>
        </div>

        <!-- 發文區域 -->
        <div class="lg:col-span-1">
          <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
            <h2 class="text-xl font-semibold text-gray-900 mb-4">發表新文章</h2>
            <form id="create-post-form">
              <div class="mb-4">
                <label for="post-title" class="block text-sm font-medium text-gray-700 mb-2">
                  標題
                </label>
                <input
                  type="text"
                  id="post-title"
                  name="post-title"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="請輸入文章標題"
                  required
                />
              </div>
              <div class="mb-4">
                <label for="post-body" class="block text-sm font-medium text-gray-700 mb-2">
                  內容
                </label>
                <textarea
                  id="post-body"
                  name="post-body"
                  rows="4"
                  class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500"
                  placeholder="分享您的投資想法..."
                  required
                ></textarea>
              </div>
              <button
                type="submit"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-medium py-2 px-4 rounded-md transition-colors"
              >
                發表文章
              </button>
            </form>
          </div>

          <!-- 市場統計 -->
          <div class="bg-white p-6 rounded-lg shadow-sm mb-6">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">市場概況</h3>
            <div id="market-overview" class="grid grid-cols-2 gap-4">
              <div class="text-center text-gray-500 py-4 col-span-2">載入中...</div>
            </div>
          </div>

          <!-- 快速功能 -->
          <div class="bg-white p-6 rounded-lg shadow-sm">
            <h3 class="text-lg font-semibold text-gray-900 mb-4">快速功能</h3>
            <div class="space-y-3">
              <a
                href="/src/pages/dashboard/stocks.html"
                class="block w-full text-left px-4 py-2 bg-indigo-50 hover:bg-indigo-100 rounded-md transition-colors text-indigo-700"
              >
                📊 股票分析
              </a>
              <a
                href="/src/pages/dashboard/profile.html"
                class="block w-full text-left px-4 py-2 bg-gray-50 hover:bg-gray-100 rounded-md transition-colors"
              >
                📝 編輯個人資料
              </a>
              <a
                href="/src/pages/dashboard/friends.html"
                class="block w-full text-left px-4 py-2 bg-gray-50 hover:bg-gray-100 rounded-md transition-colors"
              >
                👥 管理好友
              </a>
              <a
                href="/src/pages/dashboard/chat.html"
                class="block w-full text-left px-4 py-2 bg-gray-50 hover:bg-gray-100 rounded-md transition-colors"
              >
                💬 私人聊天
              </a>
            </div>
          </div>
        </div>
      </div>

      <!-- 最新文章區域 -->
      <div class="mt-8">
        <div class="bg-white rounded-lg shadow-sm">
          <div class="px-6 py-4 border-b border-gray-200">
            <h2 class="text-xl font-semibold text-gray-900">最新文章</h2>
          </div>
          <div id="posts-container" class="p-6">
            <div class="text-center text-gray-500 py-8">載入中...</div>
          </div>
        </div>
      </div>
    </main>

    <!-- Scripts -->
    <script type="module" src="/src/js/config/routes-docker.js"></script>
    <script type="module" src="/src/js/utils/pathManager.js"></script>
    <script type="module" src="/src/js/utils/pwa.js"></script>
    <script type="module" src="/src/js/template.js"></script>
    <script type="module" src="/src/js/api.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/dashboard.js"></script>
  </body>
</html>
