<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Post Details - Stock Insight Platform</title>
    <script>
      // Inline script to protect the page before anything else loads
      if (!localStorage.getItem('token')) {
        window.location.href = '/src/pages/auth/login.html';
      }
    </script>
    <link rel="stylesheet" href="/src/css/style.css" />
  </head>
  <body class="bg-gray-100">
    <nav class="bg-white shadow-sm">
      <!-- Authenticated User Nav -->
      <div id="nav-links-user" class="hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <div class="flex">
              <a
                href="/src/pages/dashboard/index.html"
                class="flex-shrink-0 flex items-center text-xl font-bold"
                >StockInsight</a
              >
              <div class="hidden sm:ml-6 sm:flex sm:space-x-8">
                <a
                  href="/src/pages/dashboard/index.html"
                  class="border-indigo-500 text-gray-900 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  >Dashboard</a
                >
                <a
                  href="/src/pages/dashboard/profile.html"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  >Profile</a
                >
                <a
                  href="/src/pages/dashboard/friends.html"
                  class="border-transparent text-gray-500 hover:border-gray-300 hover:text-gray-700 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium"
                  >Friends</a
                >
              </div>
            </div>
            <div class="hidden sm:flex sm:items-center sm:ml-6">
              <button
                id="logout-button"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
              >
                Logout
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Guest Nav -->
      <div id="nav-links-guest" class="hidden">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <div class="flex justify-between h-16">
            <a href="/" class="flex items-center text-xl font-bold">StockInsight</a>
            <div class="flex items-center">
              <a
                href="/src/pages/auth/login.html"
                class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded mr-2"
                >Login</a
              >
              <a
                href="/src/pages/auth/register.html"
                class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded"
                >Register</a
              >
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="container mx-auto mt-8 p-4">
      <div id="post-detail-container" class="max-w-2xl mx-auto">
        <!-- Post content will be loaded here -->
        <p>Loading post...</p>
      </div>

      <!-- Comments Section -->
      <div id="comments-section" class="max-w-2xl mx-auto bg-white p-6 rounded-lg shadow mt-8">
        <h3 class="text-xl font-semibold mb-4">Comments</h3>
        <div id="comments-list" class="space-y-4 mb-6">
          <!-- Comments will be loaded here -->
        </div>

        <!-- New Comment Form -->
        <form id="comment-form">
          <textarea
            id="comment-body"
            class="w-full p-2 border border-gray-300 rounded-md"
            rows="3"
            placeholder="Write a comment..."
            required
          ></textarea>
          <button
            type="submit"
            class="mt-2 px-4 py-2 bg-indigo-600 text-white rounded-md hover:bg-indigo-700"
          >
            Submit Comment
          </button>
        </form>
      </div>
    </main>

    <script type="module" src="/src/js/config/routes-docker.js"></script>
    <script type="module" src="/src/js/utils/pathManager.js"></script>
    <script type="module" src="/src/js/api.js"></script>
    <script type="module" src="/src/js/auth.js"></script>
    <script type="module" src="/src/js/post.js"></script>
  </body>
</html>
